<div class="row">
  <div class="col-6">
    <form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="matricula" class="form-label">Matricula:</label>
        <input type="number" class="form-control" name="matricula" id="matricula" formControlName="matricula"
          required="true">
        <div *ngIf="alumnoForm.get('matricula')?.touched && alumnoForm.get('matricula')?.errors?.['required']"
          class="alert alert-danger">
          La matricula es requerida
        </div>
        <div class="mb-4">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre" required="true">
          <div *ngIf="alumnoForm.get('nombre')?.touched && alumnoForm.get('nombre')?.errors?.['minlength']"
            class="alert alert-danger">
            El nombre debe tener al menos 3 caracteres
          </div>
          <div *ngIf="alumnoForm.get('nombre')?.touched && alumnoForm.get('nombre')?.errors?.['required']"
            class="alert alert-danger">
            El nombre es requerido
          </div>
        </div>
        <div class="mb-4">
          <label for="edad" class="form-label">Edad:</label>
          <input type="number" class="form-control" name="edad" id="edad" formControlName="edad">
        </div>
        <div class="mb-4">
          <label for="correo" class="form-label">Correo:</label>
          <input type="text" class="form-control" name="correo" id="correo" formControlName="correo">
        </div>
        <div class="mb-4">
          <label for="pago" class="form-label">Pago:</label>
          <input type="number" class="form-control" name="pago" id="pago" formControlName="pago">
        </div>
        <div class="mb-4">
          <label for="foto" class="form-label">Foto:</label>
          <input type="text" class="form-control" name="foto" id="foto" formControlName="foto">
        </div>
        <div class="mb-4">
          <label for="calif" class="form-label">Calificación:</label>
          <input type="text" class="form-control" name="calif" id="calif" formControlName="calif">
        </div>
        <div class="d-grid gap-2 col-4 float-end">
          <button class="btn btn-info btn-lg" type="submit">Guardar</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-6">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Matricula</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Correo</th>
            <th>Pago</th>
            <th>Foto</th>
            <th>Calificación</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos">
            <td>{{ alumno.matricula }}</td>
            <td>{{ alumno.nombre }}</td>
            <td>{{ alumno.edad }}</td>
            <td>{{ alumno.correo }}</td>
            <td>{{ alumno.pago }}</td>
            <td>{{ alumno.foto }}</td>
            <td>{{ alumno.calificacion }}</td>
          </tr>
      </table>
    </div>
  </div>
</div>
